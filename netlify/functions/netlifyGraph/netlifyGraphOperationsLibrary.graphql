query NpmFindPackageDownloadsQuery($name: String!) @netlify(id: """45c5ee18-c91c-45de-b1f1-89d0aa098226""", doc: """
Get the downloads for a package (last week, last month, and in the last 24 hours) from npm given the package name.
""") {
  npm {
    package(name: $name) {
      downloads {
        lastMonth {
          count
        }
        lastDay {
          count
        }
        lastWeek {
          count
        }
      }
      description
    }
  }
}

